<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Replica Comentarios YouTube </title>
</head>

<body>
  <div class="container">
    <section id="profe cristina" class="profe-cristina">
      <div class="comment-section">
        <div class="user-avatar">
          <img src="cristina.png" alt="User Avatar" />
        </div>
        <div class="comment-details">
          <div class="user-info">
            <a href="https://www.youtube.com/@saezcristinairis-programac8478" target="_blank"
              style="text-decoration: none; color: #000;">
              <h4>SAEZ Cristina Iris - Programación</h4>
            </a>
            <p>Hace 5 horas</p>
          </div>
          <p class="comment-text">miren mis videos de herencia chicos</p>
          <div class="comment-actions">
            <a class="btn-responder">RESPONDER &nbsp</a>
            <a class="like-btn">
              50 &nbsp <i class="fa fa-thumbs-up" aria-hidden="true"></i>
            </a>
            <a class="dislike-btn">
              <i class="fa fa-thumbs-down" aria-hidden="true"></i>
            </a>

          </div>
        </div>
      </div>
      <button class="btn-ver-respuestas">
        <span class="btn-text">Ver las 3 respuestas</span><i class="fa-solid fa-angle-down"></i>
      </button>
    </section>

    <section id="profe-gabriel" class="profe-gabriel">
      <div class="comment-section">
        <div class="user-avatar">
          <img src="luzzo.png" alt="User Avatar" />
        </div>
        <div class="comment-details">
          <div class="user-info">
            <a href="https://www.youtube.com/@mluzza" target="_blank" style="text-decoration: none; color: #000;">
              <h4>Mariano Gabriel Luzza Bonilla</h4>
            </a>
            <p>Hace 3 horas</p>
          </div>
          <p class="comment-text">pero esto es web 1 Cris </p>
          <div class="comment-actions">
            <a class="btn-responder">RESPONDER &nbsp</a>
            <a class="like-btn">
              72 &nbsp <i class="fa fa-thumbs-up" aria-hidden="true"></i>
            </a>
            <a class="dislike-btn">
              <i class="fa fa-thumbs-down" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section id="profe juanjo" class="profe-juanjo">
      <div class="comment-section">
        <div class="user-avatar">
          <img src="juanjo2.png" alt="User Avatar" />
        </div>
        <div class="comment-details">
          <div class="user-info">
            <a href="https://www.youtube.com/@juanjotutorialesdeprograma4187" target="_blank"
              style="text-decoration: none; color: #000;">
              <h4>&nbspJuanJo : tutoriales de programación</h4>
            </a>
            <p>Hace 1 hora</p>
          </div>
          <p class="comment-text">&nbsp xD</p>
          <div class="comment-actions">
            <a class="btn-responder">RESPONDER &nbsp</a>
            <a class="like-btn">
              99 &nbsp<i class="fa fa-thumbs-up"></i>
            </a>
            <a class="dislike-btn">
              <i class="fa fa-thumbs-down" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>



</body>

</html>
